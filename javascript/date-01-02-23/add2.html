<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
     <div class="container p-5">
        Value Of A:<input id="first" type="text" class="input is-large" placeholder="Enter The Name">
        Value Of B: <input id="second"  type="text" class="input is-large" placeholder="Enter The Value"><br><br>
        <button onclick="gap()" class="button is-info">Sum=</button><br><br><br>
        The Sum Value Is: <input id="answer" type="text" class="input is-large" placeholder="Check The Results">



        <script>
            function gap (){
                var a,b,sum;
                a = Number(document.getElementById("first").value);
                b = Number(document.getElementById("second").value);
         
                sum = a + b;
            document.getElementById("answer").value=sum;
        
            }
        </script>

</div>
</body>
</html>
