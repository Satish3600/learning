<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <h2 class="title is-2 has-text-centered">Dynamic Table</h2>
        <input id="first" type="text" class="input is-large" placeholder="Enter The Name"> <br><br>
        <div class="control has-text-centered">
            <button onclick="ap()" class="button is-info">
                Draw Table
            </button>
            <button onclick="bp()" class="button is-info">
                Add More Lines
            </button>
        </div>
        <p id="cp"></p>
    </div>

<script>
    function ap(){
 let a = parseInt(document.getElementById("first").value);
 let strDiv = '<table class="table is-fullwidth is-bordered"><tr><th>Number</th><tr>';
    for(i = 1; i<=a; i++){
        strDiv = strDiv + "<tr><td>" + i + "</td></td>";
    }
    strDiv = strDiv + "</table>";
    document.getElementById("cp").innerHTML=strDiv;
    }
</script>

<script>
    function bp(){
              let a = i;
 let strDiv = '<table class="table is-fullwidth is-bordered"><tr><th>Number</th><tr>';
    for(i = 1; i<=a; i++){
        strDiv = strDiv + "<tr><td>" + i + "</td></td>";
    }
    strDiv = strDiv + "</table>";
    document.getElementById("cp").innerHTML=strDiv;
    }
</script>


</body>
</html>
