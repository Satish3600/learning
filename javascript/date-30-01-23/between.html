<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>learning</title>
</head>

<body>
    ENTER FIRST VALUE:         <input id="first" type="text" class="input is-large" placeholder="Enter the value"><br><br>
    ENTER SECOND VALUE:         <input id="second" type="text" class="input is-large" placeholder="Enter the value"><br><br>
    <button onclick="tap()" class="button is-primary">Click</button><br><br>

   TOTAL         <input id="third" type="text" class="input is-large" placeholder="Enter the value"><br><br><br>
   DETAIL         <input id="fourth" type="text" class="input is-large" placeholder="Enter the value"><br><br><br>

    <script>
        function tap() {
            let a = parseInt(document.getElementById("first").value);
            let b = parseInt(document.getElementById("second").value);
            let total = 0;
            let str = "";
            for (i = a; i <=b; i++) {
                total = total + i;
                if(i!=b)
                {
                    str = str + i + "+";          //str = "1+2+3+4+"
                }
                else{
                    str = str + i;

                }
                    console.log(i);
                // console.log(total);
            }       
            document.getElementById("fourth").value=str;
            document.getElementById("third").value=total;
        }
    </script>

</body>

</html>
