<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>learning</title>
</head>

<body>
    value a: <input id="first" type="text" class="input is-large" placeholder="Enter the value"><br><br>
    value a: <input id="second" type="text" class="input is-large" placeholder="Enter the value"><br><br>

    <button onclick="dap()" class="button is-primary">Sum=</button><br><br><br>
    The sum is value a: <input id="answer" type="text" class="input is-large" placeholder="Enter the value">

    <script>
        function dap() {
            var a, b, sum;
            a = Number(document.getElementById("first").value);
            b = Number(document.getElementById("second").value);
            sum = a + b;
            document.getElementById("answer").value = sum;
        }
    </script>

</body>

</html>
