<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Task/30/01</title>
</head>
<body>
    Value of a:<input id="first" type="text" class="input is-large" placeholder="Enter the value"><br><br>
    Value of b:<input id="second" type="text" class="input is-large" placeholder="Enter the value"><br><br>
    <button onclick="aap ()" class="button is-primary">Swap</button>

    <script>
        function aap (){
            var a,b,temp;
            a = Number(document.getElementById("first").value);
            b = Number(document.getElementById("second").value);
            temp =a;
            a = b;
            
            document.getElementById("first").value=a;
            document.getElementById("second").value=b;
        }
    </script>
</body>
