        function drawTable() {
            let n = parseInt(document.getElementById("inputN").value);
            let strDiv = '<table class="table is-bordered is-fullwidth"><tr><th>Number</th></tr>';
            for (i = 1; i <= n; i++) {
                strDiv = strDiv + "<tr><td>" + i + "</td></tr>";
            }
            strDiv = strDiv + "</table>";
            document.getElementById("drawtablel").innerHTML = strDiv;
        }
