<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Task/30/01</title>
</head>

<body>
    <div class="container p-5">
        <h1 class="title is-2 has-text-centered">Dynamic Table</h1>
        <input id="inputN" type="text" class="input is-large" placeholder="Enter the value"><br><br>
        <div class="control has-text-centered">
            <button onclick="drawTable()" class="button is-primary"> Draw Table</button>
            <button onclick="addNewLine()" class="button is-info">Add More Line</button>
            <button onclick="appendNewLine()" class="button is-info">Append Line</button>
        </div>
        <p id="drawtable1"></p>
    </div>
    <script>
        var listOfData="";
        var  startTable = '<table id="myTable" class="table is-bordered is-hoverable"><tr><th>number</th></tr>';
        function drawTable() {
            let n = parseInt(document.getElementById("inputN").value);
          
            for (i = 1; i <= n; i++) {

                listOfData = listOfData + "<tr><td>" + i + "</td></tr>";

            }

            let generatedTable = startTable + listOfData + "</table>";

            document.getElementById("drawtable1").innerHTML = generatedTable;

        }
        function addNewLine() {
           
            listOfData = listOfData + "<tr><td>" + i + "</td></tr>";
           
            let generatedTable = startTable + listOfData + "</table>";
           
            document.getElementById("drawtable1").innerHTML = generatedTable;
          
            i = i +1;
          

        }


        function appendNewLine()
            {
                let xTable = document.getElementById('myTable');
                let index = xTable.rows.length ;
                let tr = xTable.insertRow(index);
                tr.innerHTML =  "<td>" + i + "</td>";
                i = i+1;
            }
    </script>
</body>

</html>
