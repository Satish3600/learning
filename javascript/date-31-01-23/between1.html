<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
</head>

<body>
    Enter First Value: <input id="first" type="text" class="input is-large" placeholder="Enter The Value"><br><br>
    Enter Second Value: <input id="second" type="text" class="input is-large" placeholder="Enter The Value"><br><br>
    <button onclick="dap()" class="button is-info">Click</button><br><br>
    Total Answer: <input id="third" type="text" class="input is-large" placeholder="Wait The Answer"><br><br>
    Detail Answer: <input id="fourth" type="text" class="input is-large" placeholder="Wait The Answer">



    <script>
        function dap() {
            let a = parseInt(document.getElementById("first").value);
            let b = parseInt(document.getElementById("second").value);

            let total = 0;
            let str = "";

            for (i = a; i <= b; i++) {
                total = total + i;
                if (i != b) {
                    str = str + i + "+";
                }
                else {
                    str = str + i;
                }
                console.log(i);
            }
            document.getElementById("fourth").value=str;
            document.getElementById("third").value=total;
        }
    </script>



</body>

</html>
