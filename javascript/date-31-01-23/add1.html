<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
</head>
<body>
    Value of A: <input id="first" type="text" class="input is-large" placeholder="Enter The Value"><br><br>
    Value of B: <input id="second" type="text" class="input is-large" placeholder="Enter The Value"><br><br>
    <button onclick="tap()" class="button is-info" >Sum=</button><br><br><br>
    The Sum, Value Is: <input id="answer" type="text" class="input is-large" placeholder="The Sum, Value Is: ">

<script>
    function tap(){
        let a,b,sum;
        a = Number(document.getElementById("first").value);
        b = Number(document.getElementById("second").value);
        sum = a + b;
        document.getElementById("answer").value=sum;
    }
</script>



</body>
</html>
