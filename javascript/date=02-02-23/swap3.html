<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container p-5">
        Value Of A: <input id="first" type="text" class="input is-large" placeholder="Enter The Value"><br><br>
        Value Of B: <input id="second" type="text" class="input is-large" placeholder="Enter The Value"><br><br>
        <div class="column has-text-centered"> 
            <button onclick="up()" class="button is-info">Swap</button>
        </div>

<!-- Now we write the javascript code -->
<script>
function up(){
let temp = Number(document.getElementById("first").value);
// console.log(temp)
document.getElementById("first").value = Number(document.getElementById("second").value);
document.getElementById("second").value=temp;

}
</script>


    </div>
</body>
</html>
