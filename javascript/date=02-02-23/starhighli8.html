        function star() {
            var a = parseInt(document.getElementById("first").value);
            var strDiv = '<table class="table is-bordered"> <tr>';
            for (i = 1; i <= a; i++) {
                for (j = 0; j < i; j++) {
                    strDiv = strDiv + "<td>" + "*" + "</td>";

                }
                strDiv = strDiv + "</tr>";
            }
            document.getElementById("starline").innerHTML = strDiv;
        }
