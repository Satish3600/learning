<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <input id="first" type="text" class="input is-large"
            placeholder="Enter The Value For Draw Star Pattern"><br><br>
        <div class="column has-text-centered">
            <input type="radio" id="odd" value="odd">Odd <br>
            <input type="radio" id="even" value="even">Even<br><br><br><br><br>
            <input id="second" type="text" class="input is-large"
                placeholder="Enter The Value For Draw Star Pattern"><br><br>
            <input type="radio" id="custom" value="custom">Custom<br><br>
            <button onclick="star ()" class="button is-info">Click</button><br><br>


        </div>
        <p id="starline"></p>
    </div>


    <script>
        function star() {

            var a = parseInt(document.getElementById("first").value);
            var strDiv = '<table class="table is-bordered"> <tr>';
            var b= parseInt(document.getElementById("second").value); 
            var n = b;
            console.log(n);   
            for (i = 1; i <= a; i++) {
                for (j = 0; j < i; j++) {
                    if (document.getElementById('odd').checked && i % 2 != 0) {
                        strDiv = strDiv + "<td class='is-selected'>" + "*" + "</td>";
                    }
                    else if (document.getElementById('even').checked && i % 2 == 0) {
                        strDiv = strDiv + "<td class='is-selected'>" + "*" + "</td>";
                    } 
                    else if(document.getElementById('custom').checked  && i % n ==0){
                        strDiv = strDiv + "<td class='is-selected'>" + "*" + "</td>";
                       
                    }


                    else {
                        strDiv = strDiv + "<td>" + "*" + "</td>";
                    }
                    // if (document.getElementById('even').checked && i % 2 != 0) {
                    //     strDiv = strDiv + "<td class='is-selected'>" + "*" + "</td>";
                    // }

                    // else {
                    //     strDiv = strDiv + "<td>" + "*" + "</td>";
                    // }

                }
                strDiv = strDiv + "</tr>";
            }
            document.getElementById("starline").innerHTML = strDiv;
        }
    </script>
</body>
