<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Task/30/01</title>

</head>

<body>
    <div class="container p-5">
        <h1 class="title is-2 has-text-centered">Dynamic Table</h1>
        <input id="inputN" type="text" class="input is-large" placeholder="Enter the value"><br><br>
        <div class="control has-text-centered">
            <button onclick="drawTable()" class="button is-primary"> Draw Table</button>
        </div>
        <p id="drawtable1"></p>
    </div>
    <script>
        function drawTable() {
            let n = parseInt(document.getElementById("inputN").value);
            let strDiv = '<table class="table is-bordered is-fullwidth"><tr><th>number</th></tr>';
            for (i = 1; i <= n; i++) {
                strDiv = strDiv + "<tr><td>" + i + "</td></tr>";
            }
            strDiv = strDiv + "</table>";
            console.log(strDiv);
            document.getElementById("drawtable1").innerHTML= strDiv;
        }
    </script>   
</body>

</html>
